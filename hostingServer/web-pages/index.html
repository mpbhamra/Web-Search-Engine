        <script type="text/javascript">
        function searchToggle(obj, evt){
            var container = $(obj).closest('.search-wrapper');

            if(!container.hasClass('active')){
                  container.addClass('active');
                  evt.preventDefault();
            }else if(container.hasClass('active') && $(obj).closest('.input-holder').length == 0){
                  container.removeClass('active');
                  container.find('.search-input').val('');
				  $(".result-container").fadeOut( "slow" ).hide();
            }
        }

        function submitFn(obj, evt){
          evt.preventDefault();

		  if($('.search-input').val()) {
		  var container = $(obj).closest('.search-wrapper');
		  $('#loader').show();
		$.ajax({
			method: "GET",
		  url: "http://localhost:8080/finalProject/ServletMain?query="+$('.search-input').val(),
		  contentType: 'application/json'
		}).done(function(data) {
		  $('#loader').hide();
		  console.log(data.result);
      var results = [];
      $.each(data.result, function( index, value ) {
        var str = value.substr(value.lastIndexOf("\\")+1,value.length);

        results.push('<a href="http://localhost:3030/'+str+'" target="_blank">' + str + '</a>');
      });
      $(".result-container").html(results.join(''));
      (data.result.length == 1 && data.result[0]=="")?'':$(".result-container").fadeIn( "slow" ).show();
		});
            evt.preventDefault();
        }
		  }

        </script>
